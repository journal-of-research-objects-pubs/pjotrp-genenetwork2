{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
	<h3>{{title}}</h3>
	<div style="text-align: right;">
		{% if editable == "true" %}
		<a href="docedit?entry={{entry}}&edit=true">
			<img style="width: 16px;" src="/static/new/images/edit.gif">
		</a>
		{% endif %}
	</div>
	{{content|safe}}
</div>
{% endblock %}
